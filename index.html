<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIFA Draft</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 20px;
    }

    /* PACK */
    .pack {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .pack img {
      width: 75px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* TEAMS */
    .teams {
      display: flex;
      flex-direction: column;
      gap: 40px;
      margin-bottom: 40px;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 12px;
      justify-content: center;
    }

    .defence {
      grid-template-columns: repeat(4, 80px);
    }

    .midfield {
      grid-template-columns: repeat(3, 80px);
    }

    .attack {
      grid-template-columns: repeat(3, 80px);
    }

    .slot {
      width: 80px;
      height: 120px;
      border: 2px dashed #555;
      border-radius: 8px;
    }

    .slot img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h2>PACK</h2>
<div class="pack" id="pack"></div>

<div class="teams">

  <div>
    <h2>TEAM A</h2>
    <div class="team attack" id="teamA-attack"></div>
    <div class="team midfield" id="teamA-mid"></div>
    <div class="team defence" id="teamA-def"></div>
  </div>

  <div>
    <h2>TEAM B</h2>
    <div class="team attack" id="teamB-attack"></div>
    <div class="team midfield" id="teamB-mid"></div>
    <div class="team defence" id="teamB-def"></div>
  </div>

</div>

<script>
  const allCards = [
    "fifa-cards/marcelo10.png",
    "fifa-cards/marcelo11.png",
    "fifa-cards/marcelo12.png",
    "fifa-cards/marcelo13.png",
    "fifa-cards/vieira10.png",
    "fifa-cards/vieira11.png",
    "fifa-cards/vieira12.png",
    "fifa-cards/vieira14.png"
  ];

  let deck = [...allCards];
  let packPicks = 0;
  let selected = null;

  const packDiv = document.getElementById("pack");

  function shuffleDeck() {
    deck.sort(() => Math.random() - 0.5);
  }

  function dealPack() {
    packDiv.innerHTML = "";
    shuffleDeck();
    deck.slice(0, 5).forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => selectCard(src, img);
      packDiv.appendChild(img);
    });
  }

  function selectCard(src, img) {
    selected = src;
    document.querySelectorAll(".pack img").forEach(i => i.style.opacity = 1);
    img.style.opacity = 0.4;
  }

  function makeSlots(containerId, count) {
    const container = document.getElementById(containerId);
    for (let i = 0; i < count; i++) {
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.onclick = () => placeCard(slot);
      container.appendChild(slot);
    }
  }

  function placeCard(slot) {
    if (!selected || slot.innerHTML !== "") return;

    const img = document.createElement("img");
    img.src = selected;
    slot.appendChild(img);

    deck = deck.filter(c => c !== selected);
    selected = null;
    packPicks++;

    if (packPicks === 2) {
      packPicks = 0;
      dealPack();
    }
  }

  // Build formations
  makeSlots("teamA-attack", 3);
  makeSlots("teamA-mid", 3);
  makeSlots("teamA-def", 4);

  makeSlots("teamB-attack", 3);
  makeSlots("teamB-mid", 3);
  makeSlots("teamB-def", 4);

  dealPack();
</script>

</body>
</html>
