<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIFA Draft</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .pack {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px;
    }

    .team {
      width: 45%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    img {
      width: 90px;
      cursor: pointer;
      border-radius: 8px;
    }

    .slot {
      width: 90px;
      height: 140px;
      border: 2px dashed #555;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h1>PACK</h1>
<div class="pack" id="pack"></div>

<div class="container">

  <div class="team" id="teamA">
    <h2>TEAM A</h2>
    <div class="row"><div class="slot"></div><div class="slot"></div><div class="slot"></div></div>
    <div class="row"><div class="slot"></div><div class="slot"></div><div class="slot"></div></div>
    <div class="row"><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div></div>
    <div class="row"><div class="slot"></div></div>
  </div>

  <div class="team" id="teamB">
    <h2>TEAM B</h2>
    <div class="row"><div class="slot"></div><div class="slot"></div><div class="slot"></div></div>
    <div class="row"><div class="slot"></div><div class="slot"></div><div class="slot"></div></div>
    <div class="row"><div class="slot"></div><div class="slot"></div><div class="slot"></div><div class="slot"></div></div>
    <div class="row"><div class="slot"></div></div>
  </div>

</div>

<script>
  const cards = [
    "fifa-cards/marcelo10.png",
    "fifa-cards/marcelo11.png",
    "fifa-cards/marcelo12.png",
    "fifa-cards/marcelo13.png",
    "fifa-cards/vieira10.png",
    "fifa-cards/vieira11.png",
    "fifa-cards/vieira12.png",
    "fifa-cards/vieira14.png"
  ];

  let deck = [...cards].sort(() => Math.random() - 0.5);
  let selected = null;
  let picksThisPack = 0;

  const packDiv = document.getElementById("pack");
  const slots = document.querySelectorAll(".slot");

  function dealPack() {
    packDiv.innerHTML = "";
    picksThisPack = 0;

    deck.slice(0, 5).forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => {
        selected = src;
        document.querySelectorAll(".pack img").forEach(i => i.style.opacity = 1);
        img.style.opacity = 0.3;
      };
      packDiv.appendChild(img);
    });
  }

  slots.forEach(slot => {
    slot.onclick = () => {
      if (!selected || slot.innerHTML !== "") return;

      const img = document.createElement("img");
      img.src = selected;
      slot.appendChild(img);

      deck = deck.filter(c => c !== selected);
      selected = null;
      picksThisPack++;

      if (picksThisPack === 2) {
        dealPack();
      }
    };
  });

  dealPack();
</script>

</body>
</html>
