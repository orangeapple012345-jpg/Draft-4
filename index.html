}

.pack {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  max-width:360px;
  margin:auto;
}

.pack img {
  width:100%;
  max-width:95px;
  border-radius:8px;
  cursor:pointer;
}

.team {
  max-width:360px;
  margin:auto;
}

.row {
  display:flex;
  justify-content:center;
  gap:8px;
  margin:6px 0;
}

.slot {
  width:90px;
  height:auto;
  border:2px dashed #555;
  border-radius:8px;
  padding:4px;
}

.slot img {
  width:100%;
}

.stats {
  display:flex;
  gap:4px;
  margin-top:4px;
}

.stats input {
  width:28px;
  font-size:10px;
}
button {
  margin:20px;
  padding:12px 18px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

let deck=[...cards];
let selected=null;
let picks=0;

const teamAData=[];
const teamBData=[];

const pack=document.getElementById("pack");
const teamA=document.getElementById("teamA");
const teamB=document.getElementById("teamB");

function buildTeam(el,team){
  el.innerHTML="";
  [3,3,4,1].forEach(r=>{
    const row=document.createElement("div");
    row.className="row";
    for(let i=0;i<r;i++){
      const slot=document.createElement("div");
      slot.className="slot";
      slot.onclick=()=>place(slot,team);
      row.appendChild(slot);
    }
    el.appendChild(row);
  });
}

function deal(){
  pack.innerHTML="";
  deck.sort(()=>Math.random()-0.5);
  deck.slice(0,6).forEach(src=>{
    const img=document.createElement("img");
    img.src=src;
    img.onclick=()=>select(img);
    pack.appendChild(img);
  });
}

function select(img){
  selected=img.src;
  [...pack.children].forEach(i=>i.style.opacity=1);
  img.style.opacity=0.4;
}

function place(slot,team){
  if(!selected||slot.innerHTML)return;
  const img=document.createElement("img");
  img.src=selected;

  const stats=document.createElement("div");
  stats.className="stats";
  stats.innerHTML=`
    <input placeholder="ATT">
    <input placeholder="MID">
    <input placeholder="DEF">
  `;

  slot.appendChild(img);
  slot.appendChild(stats);

  const data={img:selected,att:0,mid:0,def:0,stats};
  (team==="A"?teamAData:teamBData).push(data);

  deck=deck.filter(c=>c!==selected);
  selected=null;
  picks++;
  if(picks%2===0)deal();
}

function startMatch(){
  teamAData.forEach(p=>{
    p.att=+p.stats.children[0].value||50;
    p.mid=+p.stats.children[1].value||50;
    p.def=+p.stats.children[2].value||50;
  });
  teamBData.forEach(p=>{
    p.att=+p.stats.children[0].value||50;
    p.mid=+p.stats.children[1].value||50;
    p.def=+p.stats.children[2].value||50;
  });

  localStorage.setItem("teamA",JSON.stringify(teamAData));
  localStorage.setItem("teamB",JSON.stringify(teamBData));
  location.href="match.html";
}

buildTeam(teamA,"A");
buildTeam(teamB,"B");
deal();
