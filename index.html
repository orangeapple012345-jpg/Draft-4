<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIFA Draft</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    h2 {
      margin: 10px 0;
    }

    .pack {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .pack img {
      width: 75px;
      border-radius: 6px;
      cursor: pointer;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .team {
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .formation {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .slot {
      width: 70px;
      height: 110px;
      border: 2px dashed #555;
      border-radius: 6px;
    }

    .slot img {
      width: 100%;
      height: 100%;
      border-radius: 6px;
    }

    .active {
      outline: 2px solid #00ff99;
    }
  </style>
</head>

<body>

<h2>PACK</h2>
<div class="pack" id="pack"></div>

<div class="teams">

  <div class="team">
    <h2>TEAM A</h2>
    <div class="formation" id="teamA"></div>
  </div>

  <div class="team">
    <h2>TEAM B</h2>
    <div class="formation" id="teamB"></div>
  </div>

</div>

<script>
  const cards = [
    "fifa-cards/marcelo10.png",
    "fifa-cards/marcelo11.png",
    "fifa-cards/marcelo12.png",
    "fifa-cards/marcelo13.png",
    "fifa-cards/vieira10.png",
    "fifa-cards/vieira11.png",
    "fifa-cards/vieira12.png",
    "fifa-cards/vieira14.png"
  ];

  let deck = [...cards];
  let selectedCard = null;
  let picksThisRound = 0;

  const packDiv = document.getElementById("pack");

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function dealPack() {
    picksThisRound = 0;
    selectedCard = null;
    packDiv.innerHTML = "";
    shuffle(deck);
    deck.slice(0, 5).forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => selectCard(img, src);
      packDiv.appendChild(img);
    });
  }

  function selectCard(img, src) {
    document.querySelectorAll(".pack img").forEach(i => i.style.opacity = 1);
    img.style.opacity = 0.4;
    selectedCard = src;
  }

  function createTeam(teamId) {
    const team = document.getElementById(teamId);

    const rows = [3, 3, 4, 1]; // 4-3-3 (top to bottom)
    rows.forEach(count => {
      const row = document.createElement("div");
      row.className = "row";

      for (let i = 0; i < count; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";
        slot.onclick = () => placeCard(slot);
        row.appendChild(slot);
      }

      team.appendChild(row);
    });
  }

  function placeCard(slot) {
    if (!selectedCard || slot.innerHTML !== "") return;

    const img = document.createElement("img");
    img.src = selectedCard;
    slot.appendChild(img);

    deck = deck.filter(c => c !== selectedCard);
    selectedCard = null;
    picksThisRound++;

    if (picksThisRound === 2) {
      dealPack();
    }
  }

  createTeam("teamA");
  createTeam("teamB");
  dealPack();
</script>

</body>
</html>
