<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1, h2 {
  margin: 12px 0 6px;
}

/* ---------- PACK ---------- */
.pack {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 10px;
  max-width: 360px;
  margin: auto;
}

.pack img {
  width: 100%;
  max-width: 90px;
  border-radius: 8px;
  cursor: pointer;
}

/* ---------- TEAM ---------- */
.team {
  max-width: 360px;
  margin: auto;
  padding-bottom: 16px;
}

.row {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin: 6px 0;
}

.slot {
  width: 90px;
  border: 2px dashed #555;
  border-radius: 8px;
  padding: 4px;
}

.slot img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 6px;
}

/* ---------- ATTRIBUTES ---------- */
.attrs {
  display: flex;
  justify-content: space-between;
  font-size: 10px;
  margin-top: 4px;
}

.attrs input {
  width: 28px;
  background: #222;
  color: white;
  border: 1px solid #555;
  border-radius: 4px;
  text-align: center;
}

/* ---------- BUTTON ---------- */
button {
  margin: 14px;
  padding: 12px 20px;
  font-size: 16px;
  background: #1db954;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#result {
  font-size: 18px;
  margin-bottom: 20px;
}
</style>
</head>

/* ---------- ELEMENTS ---------- */
const packEl = document.getElementById("pack");

const teamBEl = document.getElementById("teamB");
const resultEl = document.getElementById("result");

/* ---------- FORMATION ---------- */
function buildTeam(el) {
  el.innerHTML = "";
  [3,3,4,1].forEach(count => {
    const row = document.createElement("div");
    row.className = "row";

    for (let i = 0; i < count; i++) {
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.onclick = () => placeCard(slot);

      const attrs = document.createElement("div");
      attrs.className = "attrs";
      attrs.innerHTML = `
        <input placeholder="A">
        <input placeholder="M">
        <input placeholder="D">
      `;

      slot.appendChild(attrs);
      row.appendChild(slot);
    }
    el.appendChild(row);
  });
}

/* ---------- PACK ---------- */
function dealPack() {
  packEl.innerHTML = "";
  picksThisRound = 0;

  deck.sort(() => Math.random() - 0.5);
  deck.slice(0,6).forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.onclick = () => selectCard(img);
    packEl.appendChild(img);
  });
}

function selectCard(img) {
  selectedCard = img.src;
  [...packEl.children].forEach(i => i.style.opacity = 1);
  img.style.opacity = 0.4;
}

function placeCard(slot) {
  if (!selectedCard || slot.querySelector("img")) return;

  const img = document.createElement("img");
  img.src = selectedCard;
  slot.insertBefore(img, slot.firstChild);

  deck = deck.filter(c => c !== selectedCard);
  selectedCard = null;
  picksThisRound++;

  if (picksThisRound === 2) dealPack();
}

/* ---------- MATCH SIM ---------- */
function getTeamStats(teamEl) {
  let att = 0, mid = 0, def = 0;

  teamEl.querySelectorAll(".slot").forEach(slot => {
    const inputs = slot.querySelectorAll("input");
    if (inputs.length === 3) {
      att += parseInt(inputs[0].value || 0);
      mid += parseInt(inputs[1].value || 0);
      def += parseInt(inputs[2].value || 0);
    }
  });

  return { att, mid, def };
}

function playMatch() {
  const A = getTeamStats(teamAEl);
  const B = getTeamStats(teamBEl);

  const controlA = A.mid + Math.random()*10;
  const controlB = B.mid + Math.random()*10;

  const chancesA = (A.att - B.def)/10 + controlA/20 + Math.random()*2;
  const chancesB = (B.att - A.def)/10 + controlB/20 + Math.random()*2;

  const goalsA = Math.max(0, Math.round(chancesA));
  const goalsB = Math.max(0, Math.round(chancesB));

  resultEl.innerHTML = `
    FINAL SCORE<br>
    <strong>Team A ${goalsA} â€“ ${goalsB} Team B</strong>
  `;
}
