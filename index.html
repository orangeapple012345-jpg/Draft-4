<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FIFA Draft & Match Simulation</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1, h2 {
  margin: 14px 0 6px;
}

.pack {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 10px;
  max-width: 360px;
  margin: auto;
}

.pack img {
  width: 100%;
  max-width: 90px;
  border-radius: 8px;
  cursor: pointer;
}

.team {
  max-width: 360px;
  margin: auto;
  padding-bottom: 12px;
}

.row {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin: 5px 0;
}

.slot {
  width: 85px;
  height: 130px;
  border: 2px dashed #555;
  border-radius: 8px;
}

.slot img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  margin: 16px;
  padding: 12px 20px;
  font-size: 16px;
  background: #1db954;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#result {
  margin-bottom: 20px;
  font-size: 18px;
}
</style>
</head>

<body>

<h1>PACK</h1>
<div class="pack" id="pack"></div>

<h2>TEAM A</h2>
<div class="team" id="teamA"></div>

<h2>TEAM B</h2>
<div class="team" id="teamB"></div>

<button onclick="playMatch()">PLAY MATCH</button>
<div id="result"></div>

<script>
/* =====================================================
   PLAYER DATABASE (TEMPLATES ‚Äì EDIT FREELY)
   ===================================================== */

const players = [
  // MESSI versions
  { name:"Messi", role:"ATT", rating:92, img:"fifa-cards/messi10.png" },
  { name:"Messi", role:"ATT", rating:94, img:"fifa-cards/messi14.png" },
  { name:"Messi", role:"ATT", rating:96, img:"fifa-cards/messi20.png" },

  // RONALDO (CR7)
  { name:"Cristiano Ronaldo", role:"ATT", rating:93, img:"fifa-cards/cristianoronaldo14.png" },
  { name:"Cristiano Ronaldo", role:"ATT", rating:95, img:"fifa-cards/cristianoronaldo20.png" },

  // ZIDANE
  { name:"Zidane", role:"MID", rating:94, img:"fifa-cards/zidane14.png" },

  // RONALDINHO
  { name:"Ronaldinho", role:"ATT", rating:93, img:"fifa-cards/ronaldinho14.png" },

  // VIEIRA
  { name:"Vieira", role:"MID", rating:92, img:"fifa-cards/vieira14.png" },

  // MALDINI
  { name:"Maldini", role:"DEF", rating:94, img:"fifa-cards/maldini13.png" },

  // RAMOS
  { name:"Ramos", role:"DEF", rating:91, img:"fifa-cards/ramos14.png" },

  // NEUER
  { name:"Neuer", role:"GK", rating:92, img:"fifa-cards/neuer14.png" },

  // BUFFON
  { name:"Buffon", role:"GK", rating:91, img:"fifa-cards/buffon13.png" }
];

/* =====================================================
   GAME STATE
   ===================================================== */

let deck = [...players];
let packCards = [];
let selectedCard = null;
let picksThisPack = 0;

const teamAPlayers = [];
const teamBPlayers = [];

const packEl = document.getElementById("pack");
const teamAEl = document.getElementById("teamA");
const teamBEl = document.getElementById("teamB");
const resultEl = document.getElementById("result");

/* =====================================================
   TEAM FORMATION (4-3-3 + GK)
   ===================================================== */

function buildTeam(el, teamArr) {
  el.innerHTML = "";
  [3,3,4,1].forEach(count => {
    const row = document.createElement("div");
    row.className = "row";

    for (let i = 0; i < count; i++) {
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.onclick = () => placeCard(slot, teamArr);
      row.appendChild(slot);
    }

    el.appendChild(row);
  });
}

/* =====================================================
   PACK LOGIC (6 cards, 2 picks ‚Üí refresh)
   ===================================================== */

function dealPack() {
  packEl.innerHTML = "";
  picksThisPack = 0;
  selectedCard = null;

  deck.sort(() => Math.random() - 0.5);
  packCards = deck.slice(0, 6);

  packCards.forEach(card => {
    const img = document.createElement("img");
    img.src = card.img;
    img.onclick = () => selectCard(card, img);
    packEl.appendChild(img);
  });
}

function selectCard(card, img) {
  selectedCard = card;
  [...packEl.children].forEach(i => i.style.opacity = 1);
  img.style.opacity = 0.4;
}

function placeCard(slot, teamArr) {
  if (!selectedCard || slot.innerHTML) return;

  const img = document.createElement("img");
  img.src = selectedCard.img;
  slot.appendChild(img);

  teamArr.push(selectedCard);
  deck = deck.filter(c => c !== selectedCard);

  selectedCard = null;
  picksThisPack++;

  if (picksThisPack === 2) dealPack();
}

/* =====================================================
   MATCH SIMULATION (ROLE-BASED)
   ===================================================== */

function calcTeam(team) {
  return {
    attack: team.filter(p=>p.role==="ATT").reduce((s,p)=>s+p.rating,0),
    mid:    team.filter(p=>p.role==="MID").reduce((s,p)=>s+p.rating,0),
    def:    team.filter(p=>p.role==="DEF").reduce((s,p)=>s+p.rating,0),
    gk:     team.filter(p=>p.role==="GK").reduce((s,p)=>s+p.rating,0)
  };
}

function playMatch() {
  if (teamAPlayers.length < 11 || teamBPlayers.length < 11) {
    alert("Both teams need 11 players");
    return;
  }

  const A = calcTeam(teamAPlayers);
  const B = calcTeam(teamBPlayers);

  const chancesA = (A.attack*0.5 + A.mid*0.3) - (B.def*0.3 + B.gk*0.4);
  const chancesB = (B.attack*0.5 + B.mid*0.3) - (A.def*0.3 + A.gk*0.4);

  const goalsA = Math.max(0, Math.round(Math.random() * (chancesA/40)));
  const goalsB = Math.max(0, Math.round(Math.random() * (chancesB/40)));

  let result =
    goalsA > goalsB ? "TEAM A WINS üèÜ" :
    goalsB > goalsA ? "TEAM B WINS üèÜ" :
    "DRAW ü§ù";

  resultEl.innerHTML = `
    FINAL SCORE<br>
    <strong>Team A ${goalsA} ‚Äì ${goalsB} Team B</strong><br><br>
    ${result}
  `;
}

/* =====================================================
   INIT
   ===================================================== */

buildTeam(teamAEl, teamAPlayers);
buildTeam(teamBEl, teamBPlayers);
dealPack();
</script>

</body>
</html>
