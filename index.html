.pack {

  max-width: 90px;

}

.team {

}

.row {

  justify-content: center;
  gap: 8px;
  margin: 6px 0;
}

.slot {
  width: 85px;
  height: 130px;
  border: 2px dashed #555;
  border-radius: 8px;
}

.slot img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

button {
  margin: 14px;
  padding: 12px 20px;
  font-size: 16px;
  background: #1db954;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#result {
  margin: 10px;
  font-size: 18px;
}
</style>
</head>
