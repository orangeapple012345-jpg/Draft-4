<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIFA Draft</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    h1 {
      margin: 20px 0 10px;
    }

    .pack {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .pack img {
      width: 80px;
      border-radius: 8px;
      cursor: pointer;
    }

    .teams {
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .slot {
      width: 80px;
      height: 120px;
      border: 2px dashed #555;
      border-radius: 8px;
    }

    .slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<h1>PACK</h1>
<div class="pack" id="pack"></div>

<div class="teams">

  <div class="team" id="teamA">
    <h1>TEAM A</h1>
    <div class="row" id="A-attack"></div>
    <div class="row" id="A-mid"></div>
    <div class="row" id="A-def"></div>
    <div class="row" id="A-gk"></div>
  </div>

  <div class="team" id="teamB">
    <h1>TEAM B</h1>
    <div class="row" id="B-attack"></div>
    <div class="row" id="B-mid"></div>
    <div class="row" id="B-def"></div>
    <div class="row" id="B-gk"></div>
  </div>

</div>

<script>
  const cards = [
    "fifa-cards/marcelo10.png",
    "fifa-cards/marcelo11.png",
    "fifa-cards/marcelo12.png",
    "fifa-cards/marcelo13.png",
    "fifa-cards/vieira10.png",
    "fifa-cards/vieira11.png",
    "fifa-cards/vieira12.png",
    "fifa-cards/vieira14.png"
  ];

  let deck = [];
  let packCards = [];
  let selected = null;
  let picksThisRound = 0;
  let currentTeam = "A";

  const packDiv = document.getElementById("pack");

  function shuffle(array) {
    return [...array].sort(() => Math.random() - 0.5);
  }

  function dealNewPack() {
    deck = shuffle(cards.filter(c => !usedCards.has(c)));
    packCards = deck.slice(0, 5);
    packDiv.innerHTML = "";

    packCards.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => selectCard(src, img);
      packDiv.appendChild(img);
    });

    picksThisRound = 0;
    currentTeam = "A";
  }

  function selectCard(src, img) {
    selected = src;
    document.querySelectorAll(".pack img").forEach(i => i.style.opacity = "1");
    img.style.opacity = "0.4";
  }

  const usedCards = new Set();

  function createSlots(team, rowId, count) {
    const row = document.getElementById(`${team}-${rowId}`);
    for (let i = 0; i < count; i++) {
      const slot = document.createElement("div");
      slot.className = "slot";
      slot.onclick = () => placeCard(slot);
      row.appendChild(slot);
    }
  }

  function placeCard(slot) {
    if (!selected || slot.innerHTML !== "") return;

    const img = document.createElement("img");
    img.src = selected;
    slot.appendChild(img);

    usedCards.add(selected);
    selected = null;
    picksThisRound++;

    currentTeam = currentTeam === "A" ? "B" : "A";

    if (picksThisRound === 2) {
      dealNewPack();
    }
  }

  // Build formations
  ["A", "B"].forEach(team => {
    createSlots(team, "attack", 3);
    createSlots(team, "mid", 3);
    createSlots(team, "def", 4);
    createSlots(team, "gk", 1);
  });

  dealNewPack();
</script>

</body>
</html>
