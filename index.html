<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FIFA Draft</title>

  <style>
    body {
      background: #0b0b0b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      margin: 20px 0 10px;
    }

    /* PACK */
    .pack {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .pack img {
      width: 80px;
      border-radius: 8px;
      cursor: pointer;
    }

    .selected {
      opacity: 0.4;
      outline: 2px solid yellow;
    }

    /* TEAMS */
    .team {
      margin-bottom: 50px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 8px 0;
    }

    .slot {
      width: 80px;
      height: 120px;
      border: 2px dashed #555;
      border-radius: 8px;
    }

    .slot img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    .gk-row {
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>PACK</h1>
<div class="pack" id="pack"></div>

<h1>TEAM A</h1>
<div class="team" id="teamA"></div>

<h1>TEAM B</h1>
<div class="team" id="teamB"></div>

<script>
  const allCards = [
    "fifa-cards/marcelo10.png",
    "fifa-cards/marcelo11.png",
    "fifa-cards/marcelo12.png",
    "fifa-cards/marcelo13.png",
    "fifa-cards/vieira10.png",
    "fifa-cards/vieira11.png",
    "fifa-cards/vieira12.png",
    "fifa-cards/vieira14.png"
  ];

  let deck = [...allCards];
  let currentPack = [];
  let selectedCard = null;
  let picksThisRound = 0;

  const packDiv = document.getElementById("pack");

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function dealPack() {
    packDiv.innerHTML = "";
    picksThisRound = 0;
    selectedCard = null;

    shuffle(deck);
    currentPack = deck.slice(0, 5);

    currentPack.forEach(src => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => selectCard(img, src);
      packDiv.appendChild(img);
    });
  }

  function selectCard(img, src) {
    document.querySelectorAll(".pack img").forEach(i => i.classList.remove("selected"));
    img.classList.add("selected");
    selectedCard = src;
  }

  function createTeam(containerId) {
    const container = document.getElementById(containerId);

    const layout = [3, 3, 4, 1]; // 4-3-3 + GK

    layout.forEach((count, rowIndex) => {
      const row = document.createElement("div");
      row.className = "row";
      if (count === 1) row.classList.add("gk-row");

      for (let i = 0; i < count; i++) {
        const slot = document.createElement("div");
        slot.className = "slot";

        slot.onclick = () => {
          if (!selectedCard || slot.innerHTML !== "") return;

          const img = document.createElement("img");
          img.src = selectedCard;
          slot.appendChild(img);

          deck = deck.filter(c => c !== selectedCard);
          selectedCard = null;
          picksThisRound++;

          document.querySelectorAll(".pack img").forEach(i => i.classList.remove("selected"));

          if (picksThisRound === 2) {
            dealPack();
          }
        };

        row.appendChild(slot);
      }

      container.appendChild(row);
    });
  }

  createTeam("teamA");
  createTeam("teamB");
  dealPack();
</script>

</body>
</html>
